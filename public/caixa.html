<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Caixa - Loja Esotérica</title>
    <link rel="stylesheet" href="caixa.css">
</head>
<body>
    <div class="nav-menu">
        <a href="/caixa" class="active">Caixa</a>
        <a href="/historico">Histórico</a>
        <a href="/produtos">Produtos</a>
        <a href="/listaDeClientes">Clientes</a>
        <a href="/cadastroDeClientes" class="active">Novo Cliente</a>
    </div>

    <div class="venda-container">
        <div class="produtos-lista">
            <h2>Nova Venda</h2>
            <div class="adicionar-produto">
                <input type="text" id="produto-busca" placeholder="Buscar produto...">
                <input type="number" id="quantidade" value="1" min="1">
                <button onclick="adicionarProduto()">Adicionar</button>
            </div>
            <div id="itens-venda"></div>
            <div class="totais">
                <p>Total: R$ <span id="total-venda">0.00</span></p>
            </div>
        </div>

        <div class="pagamento-container">
            <h2>Pagamento</h2>
            <div>
                <select id="forma-pagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                    <option value="pix">PIX</option>
                </select>
            </div>
            <div>
                <label>Valor Pago:</label>
                <input type="number" id="valor-pago" step="0.01">
            </div>
            <div>
                <p>Troco: R$ <span id="troco">0.00</span></p>
                <button id="confirmar-troco" style="display: none;" onclick="confirmarTroco()">Confirmar Entrega do Troco</button>
            </div>
            <button onclick="finalizarVenda()">Finalizar Venda</button>
        </div>
    </div>

    <!-- Corrigindo os caminhos dos scripts -->
    <script src="/js/vendas.js"></script>
     <script src="/js/caixa.js"></script>
</body>
</html>
