    <div class="venda-container" style="margin-top: 55px !important;">
        <div class="produtos-lista">
            <h2>Nova Venda</h2>
            <div class="adicionar-produto">
                <input type="text" id="produto-busca" placeholder="Buscar produto...">
                <input type="number" id="quantidade" value="1" min="1">
                <button onclick="adicionarProduto()" type="button">Adicionar</button>
            </div>
            <div id="itens-venda"></div>
            <div class="totais">
                <p>Total: R$ <span id="total-venda">0.00</span></p>
            </div>
        </div>

       <div class="pagamento-container">
    <h2>Pagamento</h2>
    <div>
        <select id="forma-pagamento">
            <option value="dinheiro">Dinheiro</option>
            <option value="cartao">Cartão</option>
            <option value="pix">PIX</option>
        </select>
    </div>
    
    <!-- Campos específicos para formas de pagamento -->
    <div id="campos-dinheiro" style="display: none;">
        <div>
            <label>Valor Pago:</label>
            <input type="number" id="valor-pago" step="0.01">
        </div>
        <div>
            <p>Troco: R$ <span id="troco">0.00</span></p>
        </div>
    </div>
    
    <div id="campos-cartao" style="display: none;">
        <div>
            <label>Tipo de Cartão:</label>
            <select id="tipo-cartao">
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
            </select>
        </div>
        <div id="campos-credito" style="display: none;">
            <label>Número de Parcelas:</label>
            <select id="parcelas">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
                <option value="5">5x</option>
                <option value="6">6x</option>
            </select>
        </div>
    </div>
    
    <div id="campos-pix" style="display: none;">
        <div>
            <p>Chave PIX: 123.456.789-00 (CPF)</p>
            <p>Após o pagamento, marque a opção abaixo:</p>
            <label>
                <input type="checkbox" id="pix-confirmado"> PIX Recebido
            </label>
        </div>
    </div>
    
    <button id="btn-finalizar" onclick="finalizarOuConfirmar()" type="button">Finalizar Venda</button>
</div>
