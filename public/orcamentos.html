    <div class="container" style=" margin-top: 55px !important">
        <h1 class="title">Controle de Orçamentos</h1>
        
        <div class="form-container">
            <form id="orcamentoForm">
                <div class="form-group">
                    <label>Cliente</label>
                    <input type="text" id="cliente" placeholder="Nome do cliente" required="">
                </div>

                <div class="form-group">
                    <label>Data de Validade</label>
                    <input type="date" id="dataValidade" required="">
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Itens do Orçamento</h2>
                    </div>
                    <div class="card-content">
                        <div id="itensContainer">
                            <!-- Os itens serão inseridos aqui via JavaScript -->
                        </div>
                        
                        <button type="button" id="btnAddItem" class="btn-salvar mt-4">
                            Adicionar Item
                        </button>
                        
                        <div class="total-orcamento">
                            <strong>Total do Orçamento: R$ <span id="totalOrcamento">0.00</span></strong>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Condições de Pagamento</label>
                    <input type="text" id="condicoesPagamento" placeholder="Ex: 30/60/90 dias">
                </div>

                <div class="form-group">
                    <label>Prazo de Entrega</label>
                    <input type="text" id="prazoEntrega" placeholder="Ex: 15 dias úteis">
                </div>

                <div class="form-group">
                    <label>Observações</label>
                    <textarea id="observacoes" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancelar" id="btnCancelar">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-salvar">
                        Salvar Orçamento
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/orcamentos.js" defer=""></script>
