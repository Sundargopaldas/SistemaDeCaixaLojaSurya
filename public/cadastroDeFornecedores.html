<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores - Loja Esotérica</title>
    <link rel="stylesheet" href="cadastroDeFornecedores.css">
</head>
<body>
    <div class="nav-menu">
        <a href="/caixa">Caixa</a>
        <a href="/historico">Histórico</a>
        <a href="/produtos">Produtos</a>
        <a href="/listaDeClientes">Clientes</a>
        <a href="/listaDeFornecedores">Fornecedores</a>
        <a href="/cadastroDeFornecedores" class="active">Novo Fornecedor</a>
    </div>

    <div class="container">
        <h1>Cadastro de Fornecedor</h1>
        
        <div class="form-container">
            <form id="fornecedorForm">
                <div class="form-group">
                    <label for="razaoSocial">Razão Social:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required>
                </div>

                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia">
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-salvar">Salvar</button>
                    <button type="button" class="btn-cancelar" onclick="window.location.href='/listaDeFornecedores'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/cadastroDeFornecedores.js"></script>
</body>
</html>
