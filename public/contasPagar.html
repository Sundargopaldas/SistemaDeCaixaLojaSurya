    <div class="container">
        <h2>Gestão de Contas a Pagar</h2>

        <div class="form-container">
            <form id="conta-form">
                <div class="form-group">
                    <label for="fornecedor">Fornecedor:</label>
                    <select id="fornecedor" required></select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="data_vencimento">Data de Vencimento:</label>
                    <input type="date" id="data_vencimento" required>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Adicionar Conta</button>
            </form>
        </div>

        <div class="filtros">
            <label>Filtrar por:</label>
            <select id="filtro-status">
                <option value="">Todos os Status</option>
                <option value="pendente">Pendente</option>
                <option value="pago">Pago</option>
                <option value="atrasado">Atrasado</option>
            </select>
            <select id="filtro-fornecedor">
                <option value="">Todos os Fornecedores</option>
            </select>
            <input type="month" id="filtro-mes">
        </div>

        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Fornecedor</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="contas-lista">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/contasPagar.js"></script>

















</body>
</html>
