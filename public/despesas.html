<html lang="pt-BR">
<head>

</head>
<body>
     <div class="nav-menu">
    <a href="caixa.html">Caixa</a>
    <a href="produtos.html">Produtos</a>

</div>

    <div class="container">
        <h2>Gestão de Despesas</h2>

        <div class="form-container">
            <form id="despesa-form">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" required>
                </div>

                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="data_vencimento">Data de Vencimento:</label>
                    <input type="date" id="data_vencimento" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria">
                        <option value="Aluguel">Aluguel</option>
                        <option value="Água">Água</option>
                        <option value="Luz">Luz</option>
                        <option value="Internet">Internet</option>
                        <option value="Funcionários">Funcionários</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes"></textarea>
                </div>

                <button type="submit" class="btn">Adicionar Despesa</button>
            </form>
        </div>

        <div class="filtros">
            <label>Filtrar por:</label>
            <select id="filtro-status">
                <option value="">Todos</option>
                <option value="pendente">Pendente</option>
                <option value="pago">Pago</option>
                <option value="atrasado">Atrasado</option>
            </select>
            <input type="month" id="filtro-mes">
        </div>

        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="despesas-lista">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/despesas.js"></script>
</body>
</html>
